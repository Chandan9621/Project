<div class="container">
  <h4>Registration Form</h4>
  <form [formGroup]="registrationForm" (submit)="adduser()">
    <!-- <div class="form-group"> -->
         <!-- <label>Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->


         <i class="fa fa-user icon"></i>
           <input type="text" id="name" formControlName="name" placeholder="Enter your Name"><br>
              <div *ngIf="reg['name'].touched && reg['name'].invalid" class="help-block text-danger">
              <div *ngIf="reg['name'].errors && reg['name'].errors['required']">Please enter name</div>
              </div>

              <!-- <label>D.O.B</label>:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
              <i class="fa fa-calendar icon"></i>
              <input type="date" id="dob" formControlName="dob" placeholder="Enter D.O.B"><br>
              <div *ngIf="reg['dob'].touched && reg['dob'].invalid" class="help-block text-danger">
               <div *ngIf="reg['dob'].errors && reg['dob'].errors['required']">Please enter dob</div>
              </div>
              <button>Register</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <!-- </div> -->
  </form>
</div>
