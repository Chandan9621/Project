<form [formGroup]="registrationFormGroup">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" formControlName="name" class="form-control" placeholder="Enter your company name">
    </div>
  
    <div class="form-group">
      <label>Apps:</label>
      <div formArrayName="apps">
        <div *ngFor="let app of apps.controls; let i = index" class="input-group mb-2">
          <input type="text" [formControlName]="i" class="form-control" placeholder="Enter an app">
          <div class="input-group-append">
            <button (click)="removeApp(i)" class="btn btn-danger">Remove</button>
          </div>
        </div>
      </div>
      <button (click)="addApp()" class="btn btn-primary">Add More</button>
    </div>
  
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
